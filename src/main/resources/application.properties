spring.application.name=VehicleProject
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=vehicleGroup
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.listener.concurrency=3
spring.datasource.url=jdbc:postgresql://localhost:5432/toll
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=""

redis.time_lock=10
redis.time_hold=5
redis.script=if redis.call('exists', KEYS[1]) == 0 then redis.call('set', KEYS[1], ARGV[1]); return 1; else return 0; end